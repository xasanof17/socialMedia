<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">
    <title>3D Social Media Icon Hover Effects</title>
</head>

<body>
    <section class="socialMedia">
        <ul class="sci">
            <li data-text="Facebook" data-color="#1877f2"><a href="#" class="facebook"><i
                        class="fab fa-facebook-f"></i></a></li>
            <li data-text="YouTube" data-color="#f00"><a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
            </li>
            <li data-text="Twitter" data-color="#09f"><a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            </li>
            <li data-text="Instagram" data-color="#dd2840"><a href="#" class="instagram"><i
                        class="fab fa-instagram"></i></a></li>
        </ul>
    </section>

    <script src="vanilla-tilt.min.js"></script>

    <script>
        VanillaTilt.init(document.querySelectorAll(".sci li a"), {
            max: 30,
            speed: 400,
            glare: true,
            "max-glare": 1
        });


        let list = document.querySelectorAll('.sci li');
        let bg = document.querySelector('.socialMedia');
        list.forEach(elements => {
            elements.addEventListener('mouseenter', function (event) {
                let color = event.target.getAttribute('data-color');
                bg.style.backgroundColor = color;
            })

            elements.addEventListener('mouseleave', function (event) {
                bg.style.backgroundColor = "#fff";
            })
        })
    </script>
</body>

</html>
